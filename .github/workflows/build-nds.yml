name: Build Super Pou Bros DS (Docker)

on:
  workflow_dispatch:
  push:
    paths:
      - 'super_pou_bros_ds/source/**'
      - 'super_pou_bros_ds/Makefile'
      - '.github/workflows/build-nds.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with devkitPro Docker image
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            devkitpro/devkitarm:latest \
            /bin/bash -lc '
              set -eux
              dkp-pacman -S --noconfirm --needed nds-dev
              export DEVKITPRO=/opt/devkitpro
              export DEVKITARM=/opt/devkitpro/devkitARM
              DS_RULES="$(find /opt -type f -name ds_rules 2>/dev/null | head -n 1 || true)"
              test -n "$DS_RULES"
              make -C super_pou_bros_ds clean DS_RULES="$DS_RULES"
              make -C super_pou_bros_ds DS_RULES="$DS_RULES"
            '

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: super_pou_bros_ds
          path: super_pou_bros_ds/super_pou_bros_ds.nds
