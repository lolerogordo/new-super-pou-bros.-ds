name: Build Super Pou Bros DS

on:
  workflow_dispatch:
  push:
    paths:
      - 'super_pou_bros_ds/source/**'
      - 'super_pou_bros_ds/Makefile'
      - '.github/workflows/build-nds.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkitarm:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain diagnostics
        run: |
          set -eux
          echo "PATH=$PATH"
          command -v arm-none-eabi-gcc || true
          command -v ndstool || true
          command -v dkp-pacman || true
          ls -la /opt/devkitpro || true
          if [ ! -f /opt/devkitpro/ds_rules ]; then
            dkp-pacman -S --noconfirm --needed nds-dev
          fi
          test -f /opt/devkitpro/ds_rules

      - name: Build ROM
        env:
          DEVKITPRO: /opt/devkitpro
          DEVKITARM: /opt/devkitpro/devkitARM
        run: |
          make -C super_pou_bros_ds clean
          make -C super_pou_bros_ds

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: super_pou_bros_ds
          path: super_pou_bros_ds/super_pou_bros_ds.nds
